<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locus â€” Authorizing...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: hsl(240 10% 3.9%);
      color: hsl(0 0% 98%);
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid hsl(240 3.7% 15.9%);
      border-top-color: hsl(45 74% 52%);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 1.25rem; font-weight: 500; margin-bottom: 0.5rem; }
    p { color: hsl(240 5% 64.9%); font-size: 0.875rem; }
    .error { color: hsl(0 62% 55%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Authorizing...</h1>
    <p id="message">Completing GitHub login</p>
  </div>

  <script>
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      const errorDesc = params.get('error_description');
      
      const $spinner = document.getElementById('spinner');
      const $title = document.getElementById('title');
      const $message = document.getElementById('message');
      
      function showError(msg) {
        $spinner.style.display = 'none';
        $title.textContent = 'Authorization Failed';
        $title.classList.add('error');
        $message.textContent = msg;
        setTimeout(() => window.close(), 3000);
      }
      
      if (error) {
        showError(errorDesc || error);
        return;
      }
      
      if (!code) {
        showError('No authorization code received');
        return;
      }
      
      try {
        // Exchange code for token via our Cloudflare Worker
        const WORKER_URL = localStorage.getItem('locus-oauth-worker') || 
          'https://locus-oauth.justinpreston.workers.dev';
        
        const response = await fetch(`${WORKER_URL}/token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        
        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error || 'Token exchange failed');
        }
        
        const data = await response.json();
        
        if (data.access_token) {
          // Store token and user info
          localStorage.setItem('locus-github-token', data.access_token);
          if (data.scope) localStorage.setItem('locus-github-scope', data.scope);
          
          // Fetch user info
          const userRes = await fetch('https://api.github.com/user', {
            headers: { 'Authorization': `Bearer ${data.access_token}` }
          });
          if (userRes.ok) {
            const user = await userRes.json();
            localStorage.setItem('locus-github-user', JSON.stringify({
              login: user.login,
              avatar: user.avatar_url,
              name: user.name
            }));
          }
          
          $spinner.style.display = 'none';
          $title.textContent = 'Success!';
          $message.textContent = 'Redirecting to Locus...';
          
          // Redirect back to main page
          setTimeout(() => {
            window.location.href = './';
          }, 500);
        } else {
          throw new Error(data.error_description || 'No access token received');
        }
      } catch (err) {
        showError(err.message);
      }
    })();
  </script>
</body>
</html>
